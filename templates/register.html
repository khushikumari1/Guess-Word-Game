{% extends "base.html" %}

{% block title %}Register - Guess the Word{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required
          placeholder="At least 5 characters, upper & lowercase">
        <small class="form-help">Must be at least 5 characters with both uppercase and lowercase letters</small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required
          placeholder="At least 5 characters, letters, numbers, and special chars">
        <small class="form-help">Must contain letters, numbers, and one of: $, %, *, @</small>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="auth-links">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
